<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>StreamingSite</h1>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#contato">Contato</a></li>

        </nav>

    <main>
        <section id="banner">
            <h2>Bem-vindo ao StreamingSite!</h2>

        </section>

        <section id="video-list">

                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
                <h3>Título do Vídeo 2</h3>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
                <h3>Título do Vídeo 3</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StreamingSite. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

</html>
